<div id = "login-form">
<form class="form-signin" action="auth" method="GET">
    <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="username" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" id="checkbox" name="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="sign-in-button" type="submit">Sign in</button>    
  </form>

  <a id='register' href=# >New employees register here</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2019-2019</p>
  </div>
